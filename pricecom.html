<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="s2.css">
    <title>PriceHive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #nav {
            background-color: #232c5b;
            color: #fff;
            padding: 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;
        }

        .navTop {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navItem h2 {
            margin: 0;
        }

        .searchTerm {
            padding: 5px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }

        .searchButton {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .categories {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .category {
            text-align: center;
        }

        .categoryTitle {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .categoryImg {
            width: 200px;
            border-radius: 5px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
            padding-top: 120px;
        }

        .product {
            position: relative;
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .product h3 {
            margin-top: 0;
            font-size: 1.2em;
        }

        .product p {
            margin: 10px 0;
        }

        .product img {
            max-width: 100%;
        height: auto;
        border-radius: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .background-image-section {
            height: 90vh;
            background-image: url('background.png');
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <nav id="nav">
        <div class="navTop">
            <div class="navItem">
                <h2>PriceHive.com</h2>
            </div>
            <div class="navItem">
                <div class="wrap">
                    <div class="search">
                        <input type="text" id="searchInput" class="searchTerm" placeholder="What are you looking for?">
                        <button type="button" id="searchButton" class="searchButton">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="background-image-section">
    </section>
   
    <section id="products" class="products" style="display: none;">
    </section>

    <script>
        document.getElementById('searchButton').addEventListener('click', async () => {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm !== '') {
                const apiKey = '101e8b9b3emsh6586ca84e656483p121e8ejsn99177bd93d7f';
                const url = `https://pricer.p.rapidapi.com/str?q=${searchTerm}`;

                const options = {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': apiKey,
                        'X-RapidAPI-Host': 'pricer.p.rapidapi.com'
                    }
                };

                try {
                    const response = await fetch(url, options);
                    const data = await response.json();
                    displayProducts(data);
                    document.querySelector('.background-image-section').style.display = 'none';
                    document.getElementById('products').style.display = 'flex';
                } catch (error) {
                    console.error(error);
                }
            } else {
                alert('Please enter a search term.');
            }
        });
        function displayProducts(data) {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';
            if (data && Array.isArray(data)) {
                data.forEach(product => {
                    if (product.title && product.price && product.shop && product.shipping && product.rating !== undefined && product.reviews && product.link && product.img) {
                        const productElement = document.createElement('div');
                        productElement.classList.add('product');
                        const title = product.title;
                        const price = product.price;
                        const shop = product.shop;
                        const shipping = product.shipping;
                        const rating = product.rating;
                        const reviews = product.reviews;
                        const link = product.link;
                        const img = product.img;
                        productElement.innerHTML = `
                            <h3>${title}</h3>
                            <p>Price: ${price}</p>
                            <p>Shop: ${shop}</p>
                            <p>Shipping: ${shipping}</p>
                            <p>Rating: ${rating}</p>
                            <p>Reviews: ${reviews}</p>
                            <img src="${img}" alt="${title}">
                            <p><a href="${link}" target="_blank">View Product</a></p>
                        `;
                        productsContainer.appendChild(productElement);
                    }
                });
            } else {
                const noResultsMessage = document.createElement('div');
                noResultsMessage.textContent = 'No products found.';
                productsContainer.appendChild(noResultsMessage);
            }
        }
    </script>
</body>

</html>
